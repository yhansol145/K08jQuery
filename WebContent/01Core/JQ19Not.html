<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ19Not.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            //문서가 로드되면 즉시 적용됨
            $('#lblTxt1').css({'background-color' : 'yellow'})
                .text('여긴 href 라벨입니다.');
            $('#lblTxt2').css({'backgroundColor' : 'green'})
                .text('여긴 text 라벨입니다.');

            /*
            not()
                : 선택자로 선택한 요소를 제외한 나머지 요소를 가져올때
                사용한다.
            정규표현식
                $ : 특정 문자열로 끝나는 요소 선택
                ^ : ..시작하는 요소 선택
                * : ..포함된 요소 선택
            */
            $('#btn').click(function(){
                var str1="", str2="";
                //a태그의 href속성에 html로 끝나는 요소를 제외한 나머지 엘리먼트를 선택
                $('a').not('a[href$="html"]').each(function(){
                    str1 += $(this).attr("href") + " "; //href속성을 얻어옴
                    str2 += $(this).text() + " "; //text값을 얻어옴
                });
                //연결한 문자열을 텍스트 형식으로 출력
                $('#lblTxt1').text(str1);
                $('#lblTxt2').text(str2);
            });
        });
    </script>
</head>
<body>
    <h2>not() 메소드</h2>
	
	<div>
		<a href="http://www.naver.com">네이버</a>
		<a href="http://www.daum.net">다음</a>
		<a href="JQ12Animate.html">내부페이지로이동</a>
		<a href="http://www.ikosmo.co.kr">KOSMO</a>
		<br />
		<span id="lblTxt1"></span>
		<br />
		<span id="lblTxt2"></span>
		<br />
		<button id="btn">확인</button>
	</div>

</body>
</html>
