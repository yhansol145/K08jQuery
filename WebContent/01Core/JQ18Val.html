<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ18Val.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //페이지 로드가 끝난 후 값을 설정한다. 주로 정보수정에 활용한다.
            $('input:text').val('홍길순');
            //$('input:radio').val(['여자']);
            //여러항목을 성정할때는 JSON배열을 사용한다.
            $('#sel').val(['pol', 'eco', 'ent']);
            $('input:checkbox').val(['트와이스', '블랙핑크', '모모랜드']);

            $('input:button').click(function(){
                var msg = "";
                msg += $('#txt').val() + "\n";
                //만약 체크된 항목이 없다면 undefined이 출력된다.
                msg += $('input:radio[name=gender]:checked').val()
                        +"\n";
                msg += $('#sel').val();

                alert(msg);
            });
        });
    </script>
</head>
<body>
    <h2>val()메소드</h2>
	
	텍스트박스 : <input type="text" id="txt" value="" />
	<br />
	라디오박스 :
	<input type="radio" name="gender" value="남자"  />Man
	<input type="radio" name="gender" value="여자"  />Woman
	<br />
	셀렉트리스트:
	<select id="sel" multiple="multiple" size="3">
		<option value="pol">정치</option>
		<option value="eco" selected>경제</option>
		<option value="ent">연예</option>
	</select>	
	<br />
	체크박스 :
	<input type="checkbox" name="favo" value="트와이스" />트와이스
	<input type="checkbox" name="favo" value="모모랜드" />모모랜드
	<input type="checkbox" name="favo" value="블랙핑크" />블랙핑크
	<input type="checkbox" name="favo" value="레드밸벳" />레드밸벳
	<br />
	<input type="button" value="확인" />

</body>
</html>
